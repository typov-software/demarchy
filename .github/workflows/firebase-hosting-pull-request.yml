name: Deploy to Firebase Hosting on PR
'on':
  pull_request:
    branches:
      - main
jobs:
  test:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run test:ci

  build_and_preview:
    needs: test
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
        env:
          FB_PROJECT_ID: '${{ secrets.FB_PROJECT_ID }}'
          FB_CLIENT_EMAIL: '${{ secrets.FB_CLIENT_EMAIL }}'
          FB_PRIVATE_KEY: '${{ secrets.FB_PRIVATE_KEY }}'
          PUBLIC_FB_PROJECT_ID: '${{ secrets.PUBLIC_FB_PROJECT_ID }}'
          PUBLIC_FB_API_KEY: '${{ secrets.PUBLIC_FB_API_KEY }}'
          PUBLIC_FB_AUTH_DOMAIN: '${{ secrets.PUBLIC_FB_AUTH_DOMAIN }}'
          PUBLIC_FB_STORAGE_BUCKET: '${{ secrets.PUBLIC_FB_STORAGE_BUCKET }}'
          PUBLIC_FB_MESSAGING_SENDER_ID: '${{ secrets.PUBLIC_FB_MESSAGING_SENDER_ID }}'
          PUBLIC_FB_APP_ID: '${{ secrets.PUBLIC_FB_APP_ID }}'
          PUBLIC_FB_MEASUREMENT_ID: '${{ secrets.PUBLIC_FB_MEASUREMENT_ID }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TYPOV_DEMARCHY }}'
          projectId: typov-demarchy
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          FB_PROJECT_ID: '${{ secrets.FB_PROJECT_ID }}'
          FB_CLIENT_EMAIL: '${{ secrets.FB_CLIENT_EMAIL }}'
          FB_PRIVATE_KEY: '${{ secrets.FB_PRIVATE_KEY }}'
          PUBLIC_FB_PROJECT_ID: '${{ secrets.PUBLIC_FB_PROJECT_ID }}'
          PUBLIC_FB_API_KEY: '${{ secrets.PUBLIC_FB_API_KEY }}'
          PUBLIC_FB_AUTH_DOMAIN: '${{ secrets.PUBLIC_FB_AUTH_DOMAIN }}'
          PUBLIC_FB_STORAGE_BUCKET: '${{ secrets.PUBLIC_FB_STORAGE_BUCKET }}'
          PUBLIC_FB_MESSAGING_SENDER_ID: '${{ secrets.PUBLIC_FB_MESSAGING_SENDER_ID }}'
          PUBLIC_FB_APP_ID: '${{ secrets.PUBLIC_FB_APP_ID }}'
          PUBLIC_FB_MEASUREMENT_ID: '${{ secrets.PUBLIC_FB_MEASUREMENT_ID }}'
